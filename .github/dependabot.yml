version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "dev"
    commit-message:
      prefix: "🛠️"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
      timezone: "Europe/Madrid"
      time: "00:00"
    target-branch: "dev"
    commit-message:
      prefix: "🛠️"
