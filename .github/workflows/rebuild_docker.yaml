name: Rebuild Platform Docker

on:
  workflow_call:
    inputs:
      arch:
        description: 'Architecture to build'
        required: true
        type: string
      stage:
        description: 'Stage to build'
        required: true
        type: string
      push:
        description: 'Push to DockerHub'
        required: false
        type: boolean
        default: false
      build_args:
        description: 'Build arguments'
        required: false
        type: string
        default: ''
      file:
        description: 'Dockerfile to build'
        required: false
        type: string
        default: './docker/Dockerfile'
    secrets:
      PAT: 
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
jobs:
  rebuild_docker:
    runs-on: [self-hosted, "${{ inputs.arch }}"]
    steps:
    - name: Check Out Current Repo 
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.PAT }}
        ref: ${{ github.head_ref }}

    - name: Build and push
      uses: umdlife/umd_workflows/push-pr-docker-action@feat/add-arm64
      with:
        repository: ${{ github.event.repository.name }}
        context: ../
        file: ${{ inputs.file }}
        arch: ${{ inputs.arch }}
        stage: ${{ inputs.stage }}
        push: ${{ inputs.push }}
        build_args: ${{ inputs.build_args }}
        dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
        dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
