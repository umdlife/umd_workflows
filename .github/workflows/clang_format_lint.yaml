name: Run clang-format Linter

on:
  workflow_call:
    inputs:
      regex_exclude:
        description: 'Regex to exclude files from linting'
        required: false
        type: string
        default: ''
    secrets:
      PAT:
        required: true
jobs:
  clang-format-lint:
    name: Code Formatting
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.PAT }}
    
    - uses: actions/checkout@v4
      with:
        repository: umdlife/umd_workflows
        path: umd_workflows
    
    - name: Attach clang-format
      run: |
        cp umd_workflows/.clang-format .
        rm -rf umd_workflows

    - uses: DoozyX/clang-format-lint-action@v0.16
      with:
        source: '.'
        extensions: 'h,c,cpp,hpp'
        clangFormatVersion: 14
        inplace: True
      continue-on-error: true

    - uses: EndBug/add-and-commit@v9.1.3
      with:
        author_name: UMLDev Clang Robot
        author_email: dev@unmanned.life
        message: 'Committing clang-format changes'
        
  super-linter:
    needs: clang-format-lint
    name: Lint Code Base
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super Linter
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: ${{ github.base_ref }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: NOTICE
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_CPP: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYTHON_FLAKE8: true
          VALIDATE_XML: true
          VALIDATE_YAML: true
          FILTER_REGEX_EXCLUDE: ${{ inputs.regex_exclude }}
